<div class="character-list-page">
  <h1>Character List</h1>
  <p>Here you can view all the characters.</p>

  <section aria-label="Character List" class="character-list">
    <app-char-card [character]="character" (cardClick)="onCardClick($event)" *ngFor="let character of characters"
      style="width: 20rem;" />
  </section>
</div>
