<div (click)="cardClick()" class="char-card">
    <div class="char-card-row">
        <span>{{character.name}}</span>
        <span>lvl : {{character.level}}</span>
    </div>
    <div class="char-card-row">
        <span>Class : {{character.class}}</span>
        <span>Race : {{character.race}}</span>
    </div>
</div>
